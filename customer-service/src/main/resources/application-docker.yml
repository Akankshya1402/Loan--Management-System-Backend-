spring:
  application:
    name: customer-service

  config:
    import: optional:configserver:http://config-server:8888

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

server:
  port: 0

logging:
  level:
    root: INFO
