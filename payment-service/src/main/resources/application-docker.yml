spring:
  application:
    name: payment-service

  config:
    import: optional:configserver:http://config-server:8080

  kafka:
    bootstrap-servers: kafka:9092

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
