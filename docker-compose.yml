services:

  # =========================
  # MongoDB
  # =========================
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - lms-net

  # =========================
  # Zookeeper
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - lms-net

  # =========================
  # Kafka (FIXED)
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - lms-net

  # =========================
  # Config Server
  # =========================
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongo
    networks:
      - lms-net

  # =========================
  # Eureka Server
  # =========================
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - config-server
    networks:
      - lms-net

  # =========================
  # API Gateway
  # =========================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "9090:9090"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka-server
      - config-server
    networks:
      - lms-net

  # =========================
  # Auth Service
  # =========================
  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongo
      - kafka
      - eureka-server
      - config-server
    networks:
      - lms-net

  # =========================
  # Customer Service
  # =========================
  customer-service:
    build: ./customer-service
    container_name: customer-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongo
      - kafka
      - eureka-server
      - config-server
    networks:
      - lms-net

  # =========================
  # Loan Application Service
  # =========================
  loan-application-service:
    build: ./loan-application-service
    container_name: loan-application-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongo
      - kafka
      - eureka-server
      - config-server
    networks:
      - lms-net

  # =========================
  # Loan Processing Service
  # =========================
  loan-processing-service:
    build: ./loan-processing-service
    container_name: loan-processing-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongo
      - kafka
      - eureka-server
      - config-server
    networks:
      - lms-net

  # =========================
  # Payment Service
  # =========================
  payment-service:
    build: ./payment-service
    container_name: payment-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongo
      - kafka
      - eureka-server
      - config-server
    networks:
      - lms-net

  # =========================
  # Notification Service
  # =========================
  notification-service:
    build: ./notification-service
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - kafka
      - eureka-server
      - config-server
    networks:
      - lms-net

  # =========================
  # Analytics Service
  # =========================
  analytics-service:
    build: ./analytics-service
    container_name: analytics-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongo
      - kafka
      - eureka-server
      - config-server
    networks:
      - lms-net

# =========================
# Network
# =========================
networks:
  lms-net:
    driver: bridge
