server:
  port: 8080

spring:
  application:
    name: api-gateway

  config:
    import: optional:configserver:http://config-server:8080

  cloud:
    gateway:

      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:4200
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
            allowCredentials: true

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
        - AddResponseHeader=Access-Control-Allow-Origin, http://localhost:4200
        - AddResponseHeader=Access-Control-Allow-Credentials, true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/**,/api/admin/**

        - id: loan-application-service
          uri: lb://loan-application-service
          predicates:
            - Path=/api/loans/**

        - id: loan-processing-service
          uri: lb://loan-processing-service
          predicates:
            - Path=/api/loan-processing/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
