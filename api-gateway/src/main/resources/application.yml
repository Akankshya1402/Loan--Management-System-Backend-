server:
  port: 9090

spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:4200
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
            allowCredentials: true

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
        - AddResponseHeader=Access-Control-Allow-Origin, http://localhost:4200
        - AddResponseHeader=Access-Control-Allow-Credentials, true

      routes:
        # üîê AUTH SERVICE
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        # üë§ CUSTOMER SERVICE
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/**,/api/admin/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
